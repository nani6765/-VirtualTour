<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="author" content="Jaewon Lee" />
		<meta name="keywords" content="심리테스트" />
		<meta name="description" content="심리테스트" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge; IE=9" />
		<link rel="shortcut icon" type="text/css" href="" />
		<link rel="appel-touch-icon-precomposed" href="" />
		<title>
			심리테스트
		</title>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		<link rel="stylesheet" type="text/css" href="css/animation.css" />
		<link rel="stylesheet" type="text/css" href="css/qna.css" />
		<link rel="stylesheet" type="text/css" href="css/calc.css" />
		<link rel="stylesheet" type="text/css" href="css/result.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- 스크롤 자동으로 맨 위로 올라가도록 -->
		<script>
			$(function () {
				$('html, body').animate({ scrollTop: 0 }, 'fast');
			});
		</script>

		<!-- 구글애즈 -->
		<script
			data-ad-client="ca-pub-4729413690339359"
			async
			src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
		></script>
	</head>
	<body>
		<div id="wrap">
			<header id="header"></header>
			<section id="main" class="container">
				<div id="titleBox">
					<h1 class="mainText">
						<p>십이간지로 알아보는 내 연애유형!</p>
					</h1>
					<h3 class="elevatorPitch">
						<p>뭐? 나이로 보는 띠는 개나 줘버리라고?</p>
					</h3>
					<div>
						<img src="./img/main.png" class="main_img" />
					</div>
					<span class="time_logo"></span>
					<p>소요 시간 : 3분 내외</p>
				</div>

				<div id="name-input">
					<input type="text" placeholder="이름" autofocus />
				</div>
				<p class="check-name warning"></p>
				<div class="start-wrap">
					<button class="start">시 작</button>
				</div>
			</section>

			<section id="qna" class="container">
				<div class="status-bar">
					<div class="status"></div>
				</div>
				<div class="q box"></div>
				<div class="answer"></div>
			</section>

			<section id="calc">
				<div class="calc-bar">
					CALCULATING
					<div class="calc"></div>
				</div>
				<p class="wait">잠시 기다려주세요...</p>
			</section>

			<section id="result" class="container">
				<div id="score-box">
					<div class="p title"></div>
					<div class="point"></div>
					<div class="pin"></div>
					<div class="score-bar"></div>
				</div>

				<div id="desc-box">
					<div class="art"></div>
					<div class="result title"></div>
					<div class="res desc"></div>
					<span class="go-artist highlight" onclick="javascript:goArtist()">
						그림이 마음에 드시나요?
					</span>
				</div>
			</section>

			<footer id="footer">
				<div class="foot">
					<span class="highlight">Kusitms 22nd.</span>
					© 2020
					<p class="author">
						Jaewon Lee, Minkyoung An, Chaewon Seo, Sangmin Lee, Juyeon Kang
						<!-- Copyright (c) 2020 Dain Kim -->
					</p>
				</div>
			</footer>
		</div>
		<script type="module" src="js/main.js"></script>
		<script type="module" src="js/warning.js"></script>
		<script src="js/data.js"></script>
	</body>
</html>
